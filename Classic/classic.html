<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>LoAdle</title>
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <h1>LoAdle</h1>
        <p>Lost Ark Guesser</p>

        <div id="gameContainer">

            <h1>Guess the Lost ark NPC/Boss</h1>
            <h2>Enter any character to start</h2>
                
            <div id="inputContainer">
                <div id="characterInputDiv" class="inputDiv">
                    <input type="text" id="characterInputContent" class="inputContent" placeholder="Enter character here..." autocomplete="off">
                    <button id="characterInputSubmit" class="inputSubmit">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                        </svg>
                    </button>
                </div>
                <div id="characterSuggestions" class="suggestions"></div>

                <br>
                
            </div>
        </div>

        <div id="tableContainer">
            <table id="guessTable" align="center" style="display: none;">
                <tr>
                    <th>Character</th>
                    <th>Gender</th>
                    <th>Race</th>
                    <th>First Appearance</th>
                    <th>Affinity</th>
                    <th>Card Rarity</th>
                    <th>Height</th>
                    <th>Status</th>
                </tr>
            </table>
        </div>

        <div id="responseContainer" style="display: none;">
            <div id="responseMessage">
                <div id="responseMessageText"></div>
            </div>
        </div>

        <br>
        <br>

        <a class="link" href="../index.html">
            <div>
                <p>Back to main menu</p>
            </div>
        </a>
        
        <script type="module" src="Scripts/classic.js"></script>
    </body>
</html>
