<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>LOA'dle</title>
        <link rel="stylesheet" href="../style.css">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>LaA-dle</h1>

        <div id="gameContainer" style="width: 1400px;">

            <h2>Guess the location of the image!</h2>
            
            <div id="imageContainer">
                <div id="locationImage"></div>
            </div>

            <br>
                
            <div id="continentInputContainer">
                <div id="continentInputDiv" class="inputDiv">
                    <input type="text" id="continentInputContent" class="inputContent" placeholder="Enter area here..." autocomplete="off">
                    <button id="continentInputSubmit" class="inputSubmit">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                        </svg>
                    </button>
                </div>
                <div id="continentSuggestions" class="suggestions"></div>
                <div class="icon" id="guideButton" style="position: absolute; bottom: 10px; right: 10px;"><img id="openLocationGuide" class="icon" src="../questionmark.webp" width="32px" height="32px"></div>
            </div>
        </div>

        <div id="tableContainer">
            <table id="guessTable" align="center" style="display: none; font-weight: bold; font-size: 24px;">
            </table>
        </div>

        <div id="continentResponseContainer" style="display: none;">
            <div id="continentResponseMessage"></div>
            <div id="areaInputContainer">
                <div id="areaInputDiv"></div>
            </div>

            <br>

        </div>

        <br>
        <br>
        <br>

        <div id="areaResponseContainer" style="display: none;">
            <div id="areaResponseMessage"></div>
            <div id="geoGuessContainer">
                <div id="geoGuessMap"></div>
                <div id="geoGuessResponseMessage"></div>
                <div id="scoreLocation" class="score"></div>
            </div>
        </div>

        <a class="link" href="../index.html" style="height: 70px;">
            <div>
                <p>Back to main menu</p>
            </div>
        </a>

        <div id="footer">
            <img id="info" class="icon" src="../info.webp" width="50px"  height="50px">
        </div>
        
        <script type="module" src="Scripts/location.js"></script>
        <script type="module" src="Scripts/geoGuess.js"></script>
        <script src="../about.js"></script>
        <script src="Scripts/guide.js"></script>
    </body>
</html>
